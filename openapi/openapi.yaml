  /api/posts/:
    get:
      tags:
        - Posts
      summary: List blog posts
      description: >
        Retrieve a paginated list of blog posts.
        - Published posts are publicly accessible.
        - Draft posts are returned **only** when the requester is authenticated
          and explicitly filters by `status=draft`.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: page_size
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
          example: 10
        - name: search
          in: query
          schema:
            type: string
          example: django
        - name: category
          in: query
          schema:
            type: string
          example: backend
        - name: tag
          in: query
          schema:
            type: string
          example: drf
        - name: author
          in: query
          schema:
            type: string
          example: admin
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, published]
          example: published
        - name: ordering
          in: query
          schema:
            type: string
          example: -created_at
      responses:
        '200':
          description: Paginated list of blog posts
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/PostList'

              example:
                count: 2
                next: null
                previous: null
                results:
                  - id: 1
                    title: "Understanding Django Signals"
                    slug: "understanding-django-signals"
                    author: "admin"
                    status: "published"
                    created_at: "2026-01-12T10:15:30Z"
                  - id: 2
                    title: "JWT Authentication in DRF"
                    slug: "jwt-authentication-drf"
                    author: "admin"
                    status: "published"
                    created_at: "2026-01-13T09:00:00Z"
        '403':
          description: Authentication required to view draft posts
    post:
      operationId: posts_create
      description: Create a new blog post. Authentication is required. The authenticated
        user becomes the author.
      summary: Create a post
      tags:
      - posts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateUpdateRequest'
            example:
              title: "Understanding Django Signals"
              content: "In this article, we explore how Django signals work and when to use them."
              status: "published"
              category: "backend"
              tags:
                - django
                - drf
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostCreateUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostCreateUpdateRequest'
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDetail'
              example:
                id: 12
                title: "Understanding Django Signals"
                slug: "understanding-django-signals"
                content: "In this article, we explore how Django signals work and when to use them."
                author: "admin"
                status: "published"
                created_at: "2026-01-15T09:30:00Z"
        '400':
          description: Invalid data or creation failed
        '401':
          description: Authentication required
